<html>
<head>
	<title>Portal</title>
    <link rel=stylesheet href="portal.css" type="text/css">
</head>

<body>
	  <div class="portlet" id="obr">
	  		<script language="javascript" type="text/javascript">
					
			</script>
			<form>
			  <table style="width:500px">
				<tr>
				  <td style="width:25%" >Search</td>
				  <td colspan="3">
				  	  <input style="width:100%" name="obr.search" type="text" value="" onchange="search(this.value)">
					  </br>
				  </td>
				</tr>
				<tr>
				  <td colspan="2" width="50%">
				    <h3>Found</h3>
				    <select style="width:100%" name="obr.found" size="10">
                    </select>
	  			  </td>
				  <td colspan="2" width="50%">

				    <select style="width:100%" name="obr.related" size="10">
                    </select>
	  			  </td>
				</tr>
			  </table>	
			</form>	  
	  </div>

</body>
</html>
