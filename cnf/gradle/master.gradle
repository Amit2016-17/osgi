/*
 * Master Gradle build script
 *
 * Called by build.gradle in the root of the workspace to configure the project set.
 *
 * Depends on bnd_jar property from gradle.properties.
 * Depends on bndWorkspace and cnf properties set by settings.gradle.
 */

/* Add bnd as a script dependency */
buildscript {
  dependencies {
    classpath files(rootProject.file(bnd_jar))
  }
}

/* Load the BndPlugin class */
apply from: cnf.file('gradle/BndPlugin.gradle')

/* Configure the subprojects */
subprojects {
  plugins.apply BndPlugin
}
