/*
 * osgi.build Gradle build script
 */

def buildProject = project

/* Configure the workspace project */
configure(parent) {
  buildDir = buildProject.buildDir

  task build {
    dependsOn "${buildProject.path}:jar"
    dependsOn "${buildProject.path}:releaseNeeded"
    description 'Assembles and releases the ${buildProject.name} project.'
    group 'build'
  }
  defaultTasks += build.path
}
