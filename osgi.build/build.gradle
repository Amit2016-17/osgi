/*
 * osgi.build Gradle build script
 */

def buildProject = project

/* Configure the rootProject */
configure(rootProject) {
  defaultTasks += ':build'
  buildDir = buildProject.buildDir

  task build {
    dependsOn ":${buildProject.name}:jar"
    dependsOn ":${buildProject.name}:releaseNeeded"
    description 'Assembles and releases the ${buildProject.name} project.'
    group 'build'
  }
}
