<P>The OSGi Deployment Specification Version 1.0.
<p>Bundles wishing to use this package must list the package
in the <TT>Import-Package</TT> header of the bundle's manifest.
For example:
<pre>
Import-Package: org.osgi.service.deployment; specification-version=1.0
</pre>
