jars.compile.order = tbc.core.jar, \
		tbc.cmpn.jar, \
		tbc.meg.jar, \
        ${p}.core.jar, \
        ${p}.cmpn.jar, \
        ${p}.meg.jar
expand.${p}.core.jar = ${p}
expand.${p}.cmpn.jar = ${p}
expand.${p}.meg.jar = ${p}
