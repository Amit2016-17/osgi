<BODY>
<p>Command Package Version 1.0.
<p>The purpose of this package is to provide access to a script language processor.  
Bundles wishing to use this package must list the package
in the Import-Package header of the bundle's manifest.
For example:
<pre>
Import-Package: org.osgi.service.command; version=1.0
</pre>
